config:
  target: "http://localhost:8000"
  timeout: 10
  phases:
    - duration: 60    # Test duration in seconds
      arrivalRate: 2 # Requests per second

scenarios:
  - flow:
    - post:
        url: '/process-audio/'
        formData:
          file:
            fromFile: './test_audio_2.wav'
    - get:
        url: '/result'   # After posting the audio, request the result